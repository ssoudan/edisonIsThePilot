# Error bound in degree
Bounds							: 25
# Minimum PID output limit (=15.2*(-25))
MinPIDOutputLimits				: -380
# Maximum PID output limit (=15.2*25)
MaxPIDOutputLimits				: 380
# define the reduction ration between the motor and the steering (here 380/25)
SteeringReductionRatio			: 15.2
# Proportional coefficient
P								: 0.416293674251716
# Integrative coefficient
I								: 0.000175132380116266
# Derivative coefficient
D								: 88.5903379257174
# Derivative filter coefficient
N								: 1.50633473583201
# Device name of GPS  
GpsSerialPort					: /dev/ttyMFD1
# Time threashold above  which the system stop to work if do not receive GPS inputs
NoInputMessageTimeoutInSeconds	: 10
# Speed threshold below which the system stop to work
MinimumSpeedInKnots				: 3
# Number of points to keep in the trace 
TraceSize						: 600